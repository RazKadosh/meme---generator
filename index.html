<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Memes Generator</title>
</head>

<body onload="onInit()">
    <header class="main-header grid">
        <div class="logo">MEMEGEN</div>
        <nav class="main-nav">
            <ul>
                <li class="gallery-nav"><a href="#">Gallery</a></li>
                <li class="memes-nav"><a href="#">Memes</a></li>
                <li class="about-nav"><a href="#">About</a></li>
            </ul>
        </nav>
    </header>


    <section class="meme-gallery"></section>
    <section class="meme-editor">

        <div class="canvas-cintainer">
            <canvas id="canvas" width="500" height="500"></canvas>
        </div>
        <input type="text" class="text-input" placeholder="Type text here.." oninput="onUpdateText(event)">

        <button class="font-color-btn">
            <input type="color" class="font-color-input" name="fillColor" oninput="onUpdateFillColor(event)">
        </button>

        <button class="font-stroke-color-btn">
            <input type="color" class="font-stroke-color-input" name="fillColor" oninput="onUpdateStrokeColor(event)">
        </button>

        <button class="increase-font-btn" onclick="onIncreaseFontSize()">A+</button>

        <button class="decrease-font-btn" onclick="onDecreaseFontSize()">A-</button>

        <button class="switch-lines-btn" onclick="onSwitchLines()">⇅</button>

        <button class="add-line-btn" onclick="onAddLine()">+</button>

        <button class="up-line-btn" onclick="onMoveUpLine()">↑</button>

        <button class="down-line-btn" onclick="onMoveDownLine()">↓</button>

    </section>

    <script src="js/service/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/gallery-controller.js"></script>
</body>

</html>
