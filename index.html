<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Memes Generator</title>
</head>

<body onload="onInit()" class="main-layout grid">

    <header class="main-header flex space-between align-center full">
       
            <div class="logo">Meme-Generator</div>
            <nav class="main-nav">
                <ul class="main-menu flex clean-list">
                    <li><a class="flex justify-center align-center" href="#"></a>Memes</li>
                    <li><a class="flex justify-center align-center active" href="#"></a>Gallery</li>
                    <li><a class="flex justify-center align-center" href="#"></a>About</li>
                </ul>
            </nav>
    </header>


    <section class="meme-gallery"></section>
    <section class="meme-editor">

        <div class="canvas-cintainer">
            <canvas id="canvas" width="500" height="500"></canvas>
        </div>
        <input type="text" class="text-input" placeholder="Type text here.." oninput="onUpdateText(event)">

        <button class="btn font-color-btn">
            <input type="color" class="font-color-input" name="fillColor" oninput="onUpdateFillColor(event)">
        </button>

        <button class="btn font-stroke-color-btn">
            <input type="color" class="font-stroke-color-input" name="fillColor" oninput="onUpdateStrokeColor(event)">
        </button>

        <button class="btn increase-font-btn" onclick="onIncreaseFontSize()">A+</button>

        <button class="btn decrease-font-btn" onclick="onDecreaseFontSize()">A-</button>

        <button class="btn switch-lines-btn" onclick="onSwitchLines()">⇅</button>

        <button class="btn add-line-btn" onclick="onAddLine()">+</button>

        <button class="btn up-line-btn" onclick="onMoveUpLine()">↑</button>

        <button class="btn down-line-btn" onclick="onMoveDownLine()">↓</button>

        <button class="btn aline-left-btn" onclick="onChangeAlign('left')">left</button>

        <button class="btn aline-center-btn" onclick="onChangeAlign('center')">center</button>

        <button class="btn aline-right-btn" onclick="onChangeAlign('right')">right</button>

    </section>

    <script src="js/service/meme-service.js"></script>
    <script src="js/service/gallery-service.js"></script>
    <script src="js/controller/meme-controller.js"></script>
    <script src="js/controller/gallery-controller.js"></script>
</body>

</html>
